<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <meta charset="UTF-8">
    <title>F -> C</title>
</head>

<body>
    <div id="left_style">
        <div id="button_style">
        <button>개발자 : 김정우 (201712933) </button>
        <button>공사 중</button>
        </div>
    </div>
    <div id="connect_style"></div>

    <div id="right_style">
        <div id="main" >
        <h2>온도 계산</h2>
        Fahrenheit : Celsius : <br> <input class="txtbox" type="text" id="fTemp" readonly>
         <input class="txtbox" type="text" id="cTemp" readonly>
         <input class="txtbox" type="text" id="counter" readonly>
        </div>
    </div>

    <script>
        /* 개발자 : 김정우 201712933
            날짜 : 4월 19일
            개요 : 온도 계산
        */

        let fTemp = parseFloat(prompt('화씨 온도 입력'));
        let cTemp;
        let counter = 0;  // 오류 개수 체크
        let msg;

        while (isNaN(fTemp)) {
            fTemp = parseFloat(prompt('화씨 온도를 다시 입력해주세요'))
            counter ++;  // 제대로 입력하지 않으면 오류 카운터 +1
        }

        cTemp = ((fTemp - 32 ) * 5 ) / 9;
        cTemp = cTemp.toFixed(1);
        
        msg = `Total Errors : ${counter}`; 
        
        document.getElementById('fTemp').value = fTemp;
        document.getElementById('cTemp').value= cTemp;
        document.getElementById('counter').value=msg;
        
    </script>
</body>

</html>
