<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>Change Color</title>
</head>

<body>
    <div id="left_style">
        <div id="button_style">
        <button>개발자 : 김정우 (201712933) </button>
        <button>공사 중</button>
        </div>
    </div>
    <div id="connect_style"></div>

    <div id="right_style">
        <div id="main" >
        <h2>Change Color</h2>
        <h2>개발자: 김정우(201712933)</h2>
        <h4>버튼을 클릭해서 임의의 무지개 색상으로 배경색을 변경합니다</h4>
        <button id="changeBtn">배경색 변경</button>
        </div>
    </div>

    <script>
        /* 개발자 : 김정우 201712933
            날짜 : 4월 13일
            개요 : 무작위 색
        */
        const button = document.getElementById('changeBtn');

        // 랜덤 색상 추출 함수
        function colorPicker() {
            const r = Math.floor(Math.random()*256);  // 랜덤 r, g, b 색상 생성
            const g = Math.floor(Math.random()*256);
            const b = Math.floor(Math.random()*256);
            const colorPick = `rgb(${r}, ${g}, ${b})`;
            return colorPick;
        }


        //console.log(colorPick);


        //const colors = ['red','orange','yellow'];


        function change() { 
            document.body.style.background = colorPicker(); //랜덤 색상 추출 함수 실행

        }

        button.addEventListener('click', change);



    </script>
</body>

</html>
