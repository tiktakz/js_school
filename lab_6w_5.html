    <script>
        /* 개발자 : 김정우 201712933

        */

        let side1 = prompt('첫번째 변의 길이');
        let side2 = prompt('두번째 변의 길이');
        let side3 = prompt('세번째 변세 길이');

        function triangle_check() {
            let triangle;
            if (side1 == side2 && side2 == side3 && side1 == side3) {
                triangle = "정삼각형";
                return triangle;                
            } else if (side1 == side2 || side1 == side3 || side2 == side3) {
                triangle = "이등변삼각형";
                return triangle;
            } else {
                triangle = "부등변삼각형";
                return triangle;
            }
    }
        //let s = `${side1} ${side2} ${side3}`;
        document.getElementById('triangle').value = triangle_check();
        //alert(triangle_check());
        if (triangle_check() == "정삼각형") {
            document.getElementById('triangle_message').value = "equilateral";
        } else if (triangle_check() == "이등변삼각형") {
            document.getElementById('triangle_message').value = "isosceles";
        } else {
            document.getElementById('triangle_message').value = "scalene";
        }
